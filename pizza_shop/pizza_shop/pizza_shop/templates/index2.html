{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .orange-theme {
            background-color: #000; /* Заменили оранжевый фон на черный */
            color: white;
        }
        .card-title {
            color: #ff6600;
        }
        .btn-orange {
            background-color: #000;
            border-color: #000;
            color: white;
        }

     .row {
            display: flex;
            flex-wrap: wrap; /* Позволяет карточкам переноситься на следующую строку при нехватке места */
            gap: 20px;
        }
        .card {
            flex: 1 1 calc(33.333% - 20px); /* Три карточки в строке с учетом промежутков */
            margin: 10px;
            box-sizing: border-box;
        }
        .btn-orange:hover {
            background-color: #000;
            border-color: #000;
        }
        * {
            box-sizing: border-box;
        }
        body {
            background: #2C2D2E url('https://s3.amazonaws.com/ooomf-com-files/PYiPY2JSkWSJ4knweWRg_IMG_6953.jpg') center top no-repeat;
            background-size: cover;
            font-family: "PT Sans Narrow", sans-serif;
        }
        nav {
            background: #fff;

        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            display: inline-block;
            text-transform: uppercase;
            font-size: 1.5rem;
            letter-spacing: 0.05rem;
        }
        nav ul li a {
            display: inline-block;
            padding: 1rem;
            color: #000;
            text-decoration: none;
            transition: transform 0.3s ease 0s;
            transform-origin: 50% 0px 0px;
            transform-style: preserve-3d;
        }
        nav ul li a.current {
            color: #ffa500;
        }
        nav ul li a:hover {
            background: #fff;
            color: #000;
            transform: rotateX(90deg) translateY(-22px);
        }
        nav ul li a::before {
            position: absolute;
            top: 100%;
            left: 0px;
            width: 100%;
            padding: 4px 0px;
            text-align: center;
            line-height: 50px;
            background: none repeat scroll 0% 0% #ffa500;
            color: #FFF;
            content: attr(data-hover);
            transition: #6363CE 0.3s ease 0s;
            transform: rotateX(-90deg);
            transform-origin: 50% 0px 0px;
        }

        .button-87 {
            margin: 10px;
            padding: 15px 30px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            border-radius: 10px;
            display: block;
            border: 0px;
            font-weight: 700;
            box-shadow: 0px 0px 14px -7px #f09819;
            background-image: linear-gradient(45deg, #FF512F 0%, #F09819  51%, #FF512F  100%);
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-87:hover {
            background-position: right center;
            /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
        }

        .button-87:active {
            transform: scale(0.95);
        }


        .no-margin-top {
            margin-top: 0;
            font-family: "Pacifico", cursive; /* Добавление шрифта */
        }


        #slider-wrapper {
  width: 1020px;
  height: 200px;
  margin: 50px auto;
  position: relative;
  margin-bottom: 0px;
  background: rgba(0, 0, 0, 0.5);
  overflow: hidden;
}

#s1 {
  padding: 6px;
  background: #000000;
  position: absolute;
  left: 50%;
  bottom: 25px;
  margin-left: -36px;
  border-radius: 20px;
  opacity: 0.3;
  cursor: pointer;
  z-index: 999;
}

#s2 {
  padding: 6px;
  background: #000000;
  position: absolute;
  left: 50%;
  bottom: 25px;
  margin-left: -12px;
  border-radius: 20px;
  opacity: 0.3;
  cursor: pointer;
  z-index: 999;
}

#s3 {
  padding: 6px;
  background: #000000;
  position: absolute;
  left: 50%;
  bottom: 25px;
  margin-left: 12px;
  border-radius: 20px;
  opacity: 0.3;
  cursor: pointer;
  z-index: 999;
}

#s4 {
  padding: 6px;
  background: #000000;
  position: absolute;
  left: 50%;
  bottom: 25px;
  margin-left: 36px;
  border-radius: 20px;
  opacity: 0.3;
  cursor: pointer;
  z-index: 999;
}

#s1:hover,
#s2:hover,
#s3:hover,
#s4:hover {
  opacity: .50;
}

.inner-wrapper {
  width: 1000px;
  height: 200px;
  position: absolute;
  top: 0;
  left: 0;
  margin-bottom: 0px;
  overflow: hidden;
}

.control {
  display: none;
}

#Slide1:checked ~ .overflow-wrapper {
  margin-left: 0%;
}

#Slide2:checked ~ .overflow-wrapper {
  margin-left: -100%;
}

#Slide3:checked ~ .overflow-wrapper {
  margin-left: -200%;
}

#Slide4:checked ~ .overflow-wrapper {
  margin-left: -300%;
}

#Slide1:checked + #s1 {
  opacity: 1;
}

#Slide2:checked + #s2 {
  opacity: 1;
}

#Slide3:checked + #s3 {
  opacity: 1;
}

#Slide4:checked + #s4 {
  opacity: 1;
}

.overflow-wrapper {
  width: 400%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  overflow-y: hidden;
  z-index: 1;
  -webkit-transition: all 0.3s ease-in-out;
  -moz-transition: all 0.3s ease-in-out;
  -o-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
}

.slide img {
  width: 25%;
  float: left;
}
.layer2 {
    color:red;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> <!-- Подключение шрифта -->
</head>
<body class="orange-theme">
    <nav>

        <ul>
            <li><a class="current" href="{% url 'index' %}" data-hover="Home">Home</a></li>
<!--            <li><a href="#" data-hover="Types">Types</a></li>-->
            <li><a href="{% url 'about_us' %}" data-hover="About">About us</a></li>
<!--            <li><a href="/about_us/" data-hover="Order">Order</a></li>-->
        </ul>
    </nav>

        <h1 class="text-center mb-4 no-margin-top">Welcome to our Pizzeria</h1>

    <div id="slider-wrapper">
  <div class="inner-wrapper">
    <input checked type="radio" name="slide" class="control" id="Slide1" />
    <label for="Slide1" id="s1"></label>
    <input type="radio" name="slide" class="control" id="Slide2" />
    <label for="Slide2" id="s2"></label>
    <input type="radio" name="slide" class="control" id="Slide3" />
    <label for="Slide3" id="s3"></label>
    <div class="overflow-wrapper">
      <a class="slide" href=""><img src="{% static 'pic1.jpg' %}" /></a>
      <a class="slide" href=""><img src="{% static 'pic3.jpg' %}" /></a>
      <a class="slide" href=""><img src="{% static 'pic2.jpg' %}" /></a>
    </div>
  </div>
</div>

    <div class="container mt-5">
<!--        <h2 class="text-center mb-4 no-margin-top">The most popular</h2>-->

<div class="row">
    {% for pizza in pizza_card %}
    <h3 class="layer2">{{ pizza.title }}</h3>
    <div class="col-md-4">

        <div class="card">
            <img src="{{ pizza.image.url }}" class="card-img-top" alt="{{ pizza.name }}" width="300" height="200">
            <div class="card-body">
                <h5 class="card-title">{{ pizza.name }}</h5>
                <p class="card-text">{{ pizza.description }}</p>
                <p class="card-text"><strong>${{ pizza.price }}</strong></p>
                <button class="button-87" role="button">Add to cart</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

        <div class="mt-5">
            <h3>Your Cart</h3>
            <ul class="list-group mb-3" id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p class="text-end"><strong>Total: $<span id="total-price">0.00</span></strong></p>
            <button class="btn btn-orange w-100" id="checkout-button">Make an order</button>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
        // Инициализация переменных
        var cart = [];
        var totalPrice = 0;

        $(".button-87").click(function() {
            var itemTitle = $(this).closest(".card-body").find(".card-title").text();
            var itemPrice = parseFloat($(this).closest(".card-body").find("strong").text().replace("$", ""));

            var itemExists = cart.find(function(item) {
                return item.title === itemTitle;
            });

            if (!itemExists) {
                cart.push({ title: itemTitle, price: itemPrice });
                totalPrice += itemPrice;

                $("#cart-items").append('<li class="list-group-item">' + itemTitle + ' - $' + itemPrice.toFixed(2) + '</li>');
                $("#total-price").text(totalPrice.toFixed(2));
            } else {
                alert("This pizza is already in the cart.");
            }
        });

        $("#checkout-button").click(function() {
            if (cart.length > 0) {
                alert("Thank you for your purchase!");
                cart = [];
                totalPrice = 0;
                $("#cart-items").empty();
                $("#total-price").text("0.00");
            } else {
                alert("Your cart is empty.");
            }
        });
    </script>



</body>
</html>
